<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Showroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Monda", serif;
            background-color: #f3f3f3;
        }

        .hero {
            width: 100%;
            height: 100vh;
            position: relative;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
        }

        nav ul li a {
            color: #000000;
            margin-left: 30px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #ff0000;
            transition: 0.4s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav .social a i {
            color: #fff;
            font-size: 27px;
            margin-left: 10px;
            transition: 0.3s;
        }

        nav .social a i:hover {
            transform: scale(1.3);
            -webkit-text-stroke: 0.5px#fff;
            color: transparent;
        }

        .hero-txt {
            text-align: left;
            position: absolute;
            top: 50%;
            left: 0;
            color: #fff;
        }

        .main {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 20px 20px 10px #808080;
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 400px;
            text-align: center;
            background: transparent;
            border: 1.5px solid #000000;
            opacity: 0;
            transform: translate(-300px, 0px);
            animation: moveDiagonal 1.5s ease-out forwards;
        }

        @keyframes moveDiagonal {
            0% {
                opacity: 0;
                transform: translate(-300px, 0px);
            }

            100% {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        h1 {
            color: #ff0000;
        }

        label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #000000;
        }


        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 3px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            margin-bottom: 15px;
            padding-left: 150px;
            padding-right: 150px;
            border: none;
            color: #ffffff;
            cursor: pointer;
            background-color: #ff0000;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1.5px solid #000000;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="main">
            <h1>Login</h1>
            <form action="">

                    Username:
                </label>

                <label for="password">

                </label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>

                <div class="wrap">
                    <button>
                        Submit
                    </button></a>
                </div>

</body>
